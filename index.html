<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Abkuerzungs-Quizz</title>
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="manifest" href="./manifest/appmanifest.json">
    <link rel="apple-touch-icon" href="./images/aq_logo_192.png">
    <link rel="icon" href="./images/aq_logo.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <meta name="description" content="Game for learning abbreviations in the form of a quiz.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#CE0100"/>
</head>

<body id="app-body">
<header>
    <label class="lbl_switch_mode">
        <input type="checkbox" id="inp_dark_mode">
        <span class="slider"></span>
    </label>
    <div id="homeContainer">
        <section class="nav_header">
            <img id="img_logo" src="./images/aq_logo.svg" alt="logo">
            <article class="art_logo">
                <img id="img_logo_A" src="images/aq_logo_A.svg" alt="logo"/>
                <h1 id="tit_bkuerzungs">bkuerzungs</h1>
            </article>
            <article class="art_logo">
                <img id="img_logo_Q" src="images/aq_logo_Q.svg" alt="logo"/>
                <h1 id="tit_uizz">uizz</h1>
            </article>
        </section>
    </div>
</header>

<section id="sec_start_page" class="page">
    <p id="par_introduction"></p>
    <button id="btn_start_quiz">Quiz starten</button>
    <button id="btn_add_term">Begriff hinzufügen</button>
    <button id="btn_stats">Statistik</button>
    <button id="btn_edit_terms">Begriffe bearbeiten</button>
    <select id="language_select" aria-label="Select language">
        <option value="0">Deutsch</option>
        <option value="1">English</option>
        <option value="2">Français</option>
        <option value="3">Italiano</option>
    </select>
</section>

<section id="sec_edit_terms" class="page hidden">
    <h1 id="ter_edit">Begriffe bearbeiten</h1>
    <button id="btn_edit_terms_return_to_start">Zurück zur Startseite</button>
    <div class="div_terms">
        <table>
            <thead>
            <tr>
                <th id="abr_th">Abkürzung</th>
                <th id="mea_th">Bedeutung</th>
                <th id="exp_th">Erklärung</th>
                <th id="edi_th">Bearbeiten</th>
                <th id="del_th">Löschen</th>
            </tr>
            </thead>
            <tbody id="tab_abbreviations"></tbody>
        </table>
    </div>
</section>

<section id="sec_question" class="page hidden">
    <h1 id="tit_question"></h1>
    <form id="form_question">
        <label id="lbl_question" for="inp_answer"></label>
        <input id="inp_answer" type="text" placeholder="Antwort" minlength="1" required autocomplete="off"/>
        <input id="inp_submit" type="submit" value="Korrektur"/>
    </form>
</section>

<section id="sec_answer_correctness" class="page hidden">
    <h1 id="tit_answer_correctness"></h1>
    <p id="par_your_answer"></p>
    <div>
        <p id="par_answer_correctness"></p>
    </div>
    <h2 id="tit_abbreviation"></h2>
    <p id="par_meaning"></p>
    <p id="par_explanation"></p>
    <button id="btn_continue">Weiter</button>
</section>

<section id="sec_add_term" class="page hidden">
    <h1 id="fue_begriff">Füge einen Begriff hinzu:</h1>
    <label for="inp_abbreviation" id="lab_abbreviation"> Abkürzung:</label>
    <input id="inp_abbreviation" type="text" placeholder="Abkürzung"/>

    <label for="inp_definition" id="lab_definition">Definition:</label>
    <input id="inp_definition" type="text" placeholder="Definition"/>

    <label for="inp_explanation" id="lab_explanation">Erklärung:</label>
    <textarea id="inp_explanation" placeholder="Erklärung"></textarea>

    <input id="btn_submit_add" type="submit" value="Speichern"/>
    <input id="btn_reset_add" type="reset" value="Abbrechen">
</section>

<section id="sec_end_page" class="page hidden">
    <p id="par_out_feedback"></p>
    <img id="img_icon" src="" alt="Feedback Icon">
    <button id="btn_start_page">Startseite</button>
    <div id="div_pyro" class="pyro">
        <div class="before"></div>
        <div class="after"></div>
    </div>
</section>
<section id="sec_stats_page" class="page hidden">
    <div id="stats_container"><h1 id="stats_page_title">Statistik</h1>
        <div id="subtitle_container">
            <div id="playerScoreContainer" class="scoreContainer"><h3 id="averageScore_title">Dein Durchschnitt</h3>
                <div id="averageScoreBlock"></div>
            </div>
            <div class="scoreContainer"><h3 id="averageServerScore_title">Durchschnitt aller Spieler</h3>
                <div id="averageServerScoreBlock"></div>
            </div>

        </div>
        <h2 id="blocks_title">Deine Punkte pro Quiz</h2>
        <div id="block_container">

            <div id="block5" class="block"><p>5</p></div>
            <div id="block4" class="block"><p>4</p></div>
            <div id="block3" class="block"><p>3</p></div>
            <div id="block2" class="block"><p>2</p></div>
            <div id="block1" class="block"><p>1</p></div>
            <div id="block0" class="block"><p>0</p></div>
        </div>

        <div id="stats_page_btn_container">
            <button id="btn_start_page_from_stats_page">Startseite</button>
        </div>
    </div>


</section>
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script src="./scripts/app.js"></script>
</body>
</html>
